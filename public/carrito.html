<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- Navbar se carga dinÃ¡micamente -->
    
    <main class="container my-4">
        <h1 class="display-4 text-center mb-4">ðŸ›’ Carrito de Compras</h1>
        
        <div id="mensajes"></div>
        <div id="loading-container"></div>
        
        <div class="row">
            <div class="col-lg-8">
                <div id="carrito-items">
                    <!-- Los items del carrito se cargarÃ¡n aquÃ­ -->
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card shadow-sm-custom">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">Resumen de Compra</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-3">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total:</strong>
                            <strong class="cart-total" id="total">$0.00</strong>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-success btn-lg" onclick="finalizarCompra()" id="btn-finalizar" disabled>
                                Finalizar Compra
                            </button>
                            <button class="btn btn-outline-danger" onclick="vaciarCarrito()" id="btn-vaciar" disabled>
                                Vaciar Carrito
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        <div class="container">
            <p>&copy; 2024 Tienda Online - Proyecto Final de ProgramaciÃ³n Web</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="/js/carrito.js"></script>
</body>
</html>
